    - family: Dancing Script
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf

  uses-material-design: true

  assets:
    - images/dice1.png
    - images/dice2.png
    - images/dice3.png
    - images/dice4.png
    - images/dice5.png
    - images/dice6.png

